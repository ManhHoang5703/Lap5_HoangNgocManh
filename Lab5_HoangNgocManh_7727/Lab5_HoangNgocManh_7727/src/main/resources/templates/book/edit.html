<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{/books/edit}" th:object="${book}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" th:field="*{category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <a href="#" th:href="@{/books}">Back to Book List</a>
</div>
</body>
</html>
